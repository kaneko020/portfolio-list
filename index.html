<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns# fb: https://ogp.me/ns/fb# website: https://ogp.me/ns/website#">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/ff5c8f4b0c.js" crossorigin="anonymous"></script>

  <body>
    <div class="wrapper">

        <h1 class="header-title">
          <a href="">Portfolio List</a>

        <ul class="portfolio-list">
          <li class="portfolio-content">

              <h2 class="portfolio-title">Portfolio Title</h2>
            </a>
            <a href="https://kuwazawa-wagashi.com/" target="_blank" class="portfolio-reference">
              <span>参考サイト：老舗和菓子｜くわざわ</span>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
          </li>
          <li class="portfolio-content">
            <a href="https://kaneko020.github.io/js-portfolio-2/" target="_blank">

            </a>
            <a href="https://sauna-ikitai.com/" target="_blank" class="portfolio-reference">
              <span>参考サイト：サウナイキタイ</span>

          </li>
          <li class="portfolio-content">
            <a href="https://kaneko020.github.io/portfolio-pre/" target="_blank">
              <img src="./images/portfolio-3.png">
              <h2 class="portfolio-title">Portfolio Title</h2>
            </a>
            <a href="https://www.kneipp.jp/lp/sparkling/" target="_blank" class="portfolio-reference">
              <span>参考サイト：クナイプ スパークリングタブレット</span>

    <script src="./index.js"></script>
